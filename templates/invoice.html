<!DOCTYPE html>
<html lang="en">
<head>
  <title>4Sight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/" ><img src="../static/SmallIcon.png" style="width:37px;"></a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="/">Home</a></li>
	      <li><a href="/loans">Loans</a></li>
	      <li><a href="/invoice">Make Invoice</a></li>
	      <li><a href="/logout">Logout</a></li>
        {% if user %}
        <li style="margin-left:380px; margin-top:15px;">Hello, {{user}}! </li>
        {% endif %}
	    </ul>
	  </div>
	</nav>
  	<h1>Invoice</h1>
  	<p>Make an invoice</p> 

    <img src="../static/company.png" style="width:50px; display:inline-block;"><h2 style="display:inline-block; padding-left:40px;"><i> {{ company }} </i></h2>
    <p style="display:inline-block; padding-left:155px;">{{ phone }} </p>
    <p style="padding-left:214px; font-size:0.9em;">{{ address }} </p>

    <hr/>
  	<!--  form for invoice -->
  	<form id="simplify-payment-form" action="/makeInvoice" method="POST" style="width:50%">
		<div class="form-group">
          	<label for="email">Service:</label>
          	<input class="form-control" id="memo" name="memo">
      	</div>
      	<div class="form-group">
          	<label for="email">Amount:</label>
          	<span>$</span><input type="number" style="border-radius:5px; height:33px;" min="0.01" step="0.01" max="2500" value="0.00" name="amount">
      	</div>
      	<div class="form-group">
          	<label for="email">Client Email:</label>
          	<input type="email" class="form-control" id="email" name="email">
      	</div>
      	<div class="form-group">
      	   	<label for="email">Terms of Payment:</label>
      	    <select class="form-control" id="dueDate" name="dueDate">
			    <option value="7" ="7">Net 7</option>
			    <option value="10">Net 10</option>
			    <option value="30">Net 30</option>
			    <option value="60">Net 60</option>
			    <option value="90">Net 90</option>
			</select>
		</div>
      	<button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

</body>
 
</html>
