<!DOCTYPE html>
<html lang="en">
<head>
  <title>Piggy Bank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  	<h1>Invoice</h1>
  	<p>Make an invoice</p> 

  	<!--  form for invoice -->
  	<form id="simplify-payment-form" action="/makeInvoice" method="POST" style="width:50%">
		<div class="form-group">
          	<label for="email">Memo:</label>
          	<input class="form-control" id="memo" name="memo">
      	</div>
      	<div class="form-group">
          	<label for="email">Amount:</label>
          	<span>$</span><input type="number" min="0.01" step="0.01" max="2500" value="0.00" name="amount">
      	</div>
      	<div class="form-group">
          	<label for="email">Recipient Email:</label>
          	<input type="email" class="form-control" id="email" name="email">
      	</div>
      	<div class="form-group">
      	   	<label for="email">Due Date:</label>
      	    <select class="form-control" id="dueDate" name="dueDate">
			    <option value="7" ="7">Net 7</option>
			    <option value="10">Net 10</option>
			    <option value="30">Net 30</option>
			    <option value="60">Net 60</option>
			    <option value="90">Net 90</option>
			</select>
		</div>
      	<button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

</body>
 
</html>
