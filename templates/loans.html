<!DOCTYPE html>
<html lang="en">
<head>
  <title>4Sight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.simplify.com/commerce/v1/simplify.js"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" ><img src="../static/SmallIcon.png" style="width:37px;"></a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/loans">Loans</a></li>
        <li><a href="/invoice">Make Invoice</a></li>
        <li><a href="/logout">Logout</a></li>
        {% if user %}
        <li style="margin-left:380px; margin-top:15px;">Hello, {{user}}! </li>
        {% endif %}
      </ul>
    </div>
  </nav>
    <h1>Make a Payment</h1>
    <hr/>
    <form id="simplify-payment-form" action="/makePayment" method="POST" style="width:50%">
    <div class="form-group">
        <label>Credit Card Number: </label>
        <input id="cc-number" type="text" maxlength="20" class="form-control" autocomplete="off" value="" autofocus />
    </div>
    <div class="form-group">
        <label>CVC: </label>
        <input id="cc-cvc" type="text" maxlength="4" class="form-control" autocomplete="off" value="" style="width:15%"/>
    </div>
    <div class="form-group">
        <label>Expiry Date: </label>
        <select id="cc-exp-month">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select id="cc-exp-year">
            <option value="13">2013</option>
            <option value="14">2014</option>
            <option value="15">2015</option>
            <option value="16">2016</option>
            <option value="17">2017</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
        </select>
    </div>
    <button id="process-payment-btn" type="submit" class="btn btn-default">Process Payment</button>
</form>
</div>
</body>
</html>
